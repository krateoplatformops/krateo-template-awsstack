                              subnetIdRef: #.name
                                type: string
                          providerConfigRef: #.name
                            type: string
                  nodeGroup:
                    type: object
                    properties:
                      name:
                        type: string
                      region:
                        type: string
                      clusterNameRef: #.name
                        type: string
                      scalingConfig:
                        type: object
                        properties:
                          minSize:
                            type: integer
                          maxSize:
                            type: integer
                          desiredSize:
                            type: integer
                      instanceTypes:
                        type: object #todo array
                        properties:
                          instanceType:
                            type: string
                      subnetRefs:
                        type: object
                        properties:
                          name:
                            type: string
                      nodeRoleRef: #.name
                        type: string
                      providerConfigRef: #.name
                        type: string
                  rds:
                    type: object
                    properties:
                      name:
                        type: string
