      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                owner:
                  type: string
                title:
                  type: string
                description:
                  type: string
                icon:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                links:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
