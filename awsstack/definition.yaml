                              name:
                                type: string
                      roleArnRef: #.name
                        type: string
                      writeConnectionSecretToRef:
                        type: object
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
                  network:
                    type: object
                    properties:
                      networkName:
                        type: string
                      vpc:
                        type: object
                        properties:
                          name:
                            type: string
                          region:
                            type: string
                          cidrBlock:
                            type: string
                          enableDnsSupport:
                            type: boolean
                          enableDnsHostNames:
                            type: boolean
                          providerConfigRef:
                            type: object
                            properties:
                              name:
                                type: string
                      internetGateway:
                        type: object
                        properties:
                          name:
                            type: string
